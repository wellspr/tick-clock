<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Clock</title>
    </head>
    <body>
        <div class="container wrapper">
            <div class="container top">
                <div id="current" class="current">
                    <div class="current__date"></div>
                    <div class="current__time"></div>
                </div>
            </div>
            <div class="container main">
                <div class="clock">
                    <div class="clock__number clock__number__01">1</div>
                    <div class="clock__number clock__number__02">2</div>
                    <div class="clock__number clock__number__03">3</div>
                    <div class="clock__number clock__number__04">4</div>
                    <div class="clock__number clock__number__05">5</div>
                    <div class="clock__number clock__number__06">6</div>
                    <div class="clock__number clock__number__07">7</div>
                    <div class="clock__number clock__number__08">8</div>
                    <div class="clock__number clock__number__09">9</div>
                    <div class="clock__number clock__number__10">10</div>
                    <div class="clock__number clock__number__11">11</div>
                    <div class="clock__number clock__number__12">12</div>
                    <div class="clock__center"></div>
                    <div id="brace-minutes" class="clock__brace clock__brace__minutes"></div>
                    <div id="brace-hours" class="clock__brace clock__brace__hours"></div>
                    <div id="brace-seconds" class="clock__brace clock__brace__seconds"></div>
                    <div class="clock__seconds-center"></div>
                    <div class="mark-container">
                        <div class="mark"></div>
                    </div>
                </div>
                <div id="digital" class="digital"></div>
            </div>
            <div class="container footer">
                <p>&copy; 2024 Tick-Clock - Made by Paulo in Rio de Janeiro</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
